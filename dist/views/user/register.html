<ng-include src="'/partials/common/logged_out_header.html'"></ng-include><div class="login_page container"><div ng-if="error" class="alert alert-danger">{{error}}</div><div class="row"><div class="col-xs-12 col-md-6 col-md-offset-3"><div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title">Register</h4></div><form role="form" class="panel-body form_inline"><div class="form-group"><input type="text" ng-model="user.name" placeholder="Name" class="form-control"/></div><div class="form-group"><input type="text" ng-model="user.email" placeholder="E-Mail" class="form-control"/></div><div class="form-group"><input type="password" ng-model="user.password" placeholder="Password" class="form-control"/></div><a ng-click="register()" class="btn btn-default">Submit</a></form></div></div></div><div class="row"><div class="col-xs-12 col-md-6 col-md-offset-3"><div class="well"><div class="btn-group"><a href="" ng-click="loginOauth('google')" class="btn btn-block btn-social btn-google-plus"><i class="fa fa-google-plus"> </i>Sign in with Google</a></div></div></div></div></div>
